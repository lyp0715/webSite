<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>错误</title>
    <link href="/css/error.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.min.js" type="text/javascript"></script>
</head>
<body style="background:#eee url(images/404.jpg) repeat; width:100%; height:100%;">
    <div class="wavp">
        <div class="mainp">
            <div class="erbg01">
            <span style="float:left; margin-left:200px; margin-top:40px; font-size:16px;">若无操作<span id="waittime" style="color:#F00; font-size:20px;">10</span>秒钟后将自动返回首页</span>
            </div>
            <div class="erbg02"></div>
            <div class="erbg03"></div>
            <div class="erbg04"></div>
            <div class="erbg05">
                <a href="http://www.lyp001.cn" class="buut"><img style=" border:0px none;" src="/images/but.jpg" /></a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var Error = {
            doing: "",
            count:10,
            ShowTime:function(){
                Error.count--;
                $("#waittime").html(Error.count);
                if (Error.count == 0) {
                    clearInterval(Error.doing);
                    $("#waittime").html(Error.count);
                }
           }
        }
        $(document).ready(function () {
            Error.doing = setInterval(Error.ShowTime, 1000);
            setTimeout(function () { 
                location.href="http://www.lyp001.cn"
            }, 10000);
        })
    </script>
</body>
</html>
